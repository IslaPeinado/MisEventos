<ion-card-content>
  <h2 class="ion-text-center">Registro</h2>
  <form [formGroup]="FormRegister" (ngSubmit)="onSubmit()">
    <ion-list lines="none">
      <ion-card-content>
        <ion-item>
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            formControlName="email"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-input
            type="password"
            fill="solid"
            label="Contraseña"
            labelPlacement="floating"
            formControlName="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-item>
        <ion-label>Acepto los <a routerLink="/terminosycondiciones">Términos y Condiciones</a></ion-label>
        <ion-checkbox formControlName="terms" (ionChange)="handleTermsChange($event)"></ion-checkbox>
      </ion-item>
      <br>
      <ion-button expand="block" shape="round" size="large" expand="block" type="submit"
                  [disabled]="!FormRegister.controls['terms'].value">Enviar
      </ion-button>

      <ion-card-content class="ion-text-center">¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></ion-card-content>

      <!--<ion-grid>
        <ion-row>
          <ion-col size="2" offset="4">
            <ion-button expand="content" color="danger" fill="outline" shape="round" (click)="loginGoogle()"
                        routerLink="/inicio/list-evento" class="google-login">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>-->

    </ion-list>
  </form>
</ion-card-content>
