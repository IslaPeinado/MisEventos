<ion-content>
  <div class="profile">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="{{ user.photoURL }}" alt="Foto de Perfil" />
      </div>
      <div class="profile-info">
        <h2>{{ user.displayName }}</h2>
        <p>Datos de contacto:
          <br>{{ user.email }} </p>
      </div>
    </div>
  </div>

  <ion-list class="settings">
    <ion-item>
      <ion-label>
        <ion-icon name="notifications-outline"></ion-icon>
        Notificaciones
      </ion-label>
      <ion-toggle [(ngModel)]="settings.notificaciones"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="color-palette-outline"></ion-icon>
        Tema
      </ion-label>
      <ion-toggle [(ngModel)]="settings.tema"></ion-toggle>
    </ion-item>
    <ion-item routerLink="/ayuda">
      <ion-label>
        <ion-icon name="help-circle-outline"></ion-icon>
        Ayuda
      </ion-label>
    </ion-item>
    <ion-item routerLink="/informacion">
      <ion-label>
        <ion-icon name="information-circle-outline"></ion-icon>
        Información
      </ion-label>
    </ion-item>
    <ion-item routerLink="/ajustes">
      <ion-label>
        <ion-icon name="settings-outline"></ion-icon>
        Ajustes
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="onClick()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
