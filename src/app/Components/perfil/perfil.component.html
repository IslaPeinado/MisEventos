<ion-content>
  <div class="profile">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="{{ user.fotoPerfil }}" alt="Foto de Perfil" />
      </div>
      <div class="profile-info">
        <h2>{{ user.nombre }} {{ user.apellidos }}</h2>
        <p>{{ user.descripcion }}</p>
      </div>
    </div>
  </div>

  <ion-list class="settings">
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="settings.notificaciones"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tema</ion-label>
      <ion-toggle [(ngModel)]="settings.tema"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Ayuda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Informaci√≥n</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
