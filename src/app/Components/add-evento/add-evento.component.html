<ion-header>
  <ion-toolbar>
    <ion-title>Mis eventos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="no-scroll">
  <form [formGroup]="formEvento" (ngSubmit)="onSubmit()">
    <ion-list lines="none">
      <ion-item>
        <ion-input
          formControlName="fotoEvento"
          label="Imagen"
          type="file"
          (change)="uploadImage($event)"
          class="form-control"
          accept="image/*"
          hidden>
        </ion-input>
        <!--<ion-button fill="outline" slot="end" id="btnImg">
          <ion-icon name="camera"></ion-icon>
        </ion-button>-->
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="tituloEvento"
          label="Título*"
          type="text"
          class="form-control"
          placeholder="Nombre"
          [counter]="true" maxlength="30"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="descripcionEvento"
          label="Descripción*"
          type="text"
          class="form-control"
          placeholder="Datos relevantes"
          [counter]="true" maxlength="100"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="lugarEvento"
          label="Lugar*"
          type="text"
          class="form-control"
          placeholder="Lugar"
          [counter]="true" maxlength="50">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="diaEvento"
          label="Día"
          type="date"
          class="form-control">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="horaEvento"
          label="Hora"
          type="time"
          class="form-control">
        </ion-input>
      </ion-item>
      <br>
      <ion-button  color="tertiary" shape="round" expand="block" (click)="setOpen(true)">Open</ion-button>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title slot="middle">Mis Eventos</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">x</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <form [formGroup]="formRegalo" (ngSubmit)="onSubmitRegalo()">
            <ion-list lines="non">
              <ion-item>
                <ion-input
                  label="Imagen"
                  type="file"
                  class="form-control"
                  accept="image/*"
                  (change)="uploadImage($event)"
                  id="img" hidden>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="nombreRegalo"
                  label="Nombre*"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  [counter]="true"
                  maxlength="15">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="descripcionRegalo"
                  label="Descripción*"
                  type="text"
                  class="form-control"
                  placeholder="Datos relevantes"
                  [counter]="true"
                  maxlength="100">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="marcaRegalo"
                  label="Marca*"
                  type="text"
                  class="form-control"
                  placeholder="Marca"
                  [counter]="true"
                  maxlength="50">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="tallaRegalo"
                  label="Talla/Modelo"
                  type="text"
                  class="form-control"
                  placeholder="Talla o modelo"
                  [counter]="true"
                  maxlength="20">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="precioRegalo"
                  label="Precio*"
                  type="price"
                  class="form-control"
                  placeholder="Precio">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="linkRegalo"
                  label="Enlace"
                  type="text"
                  class="form-control"
                  placeholder="Enlace"
                  [counter]="true"
                  maxlength="1000">
                </ion-input>
              </ion-item>
              <ion-button type="submit" color="tertiary" shape="round" expand="block">
                Añadir
              </ion-button>
            </ion-list>
            </form>
          </ion-content>
        </ng-template>
      </ion-modal>
      <br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="round" expand="block">Continuar</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
